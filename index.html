<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tiles.css">
    <title>NETRUIN</title>
  </head>
  <body>
      <h1>NETRUIN</h1>
    <section id="gameboard">
        <div id="dialog">
            <p id="dialog-message"></p>
            <a id="dialog-next">OK</a>
        </div>
        <div id="trade">
            <h2>TRADING POST</h2>
            <p id="trade-message"></p>
            <p id="trade-accept">Accept</p>
            <p class="nav"><a class="prev">Prev</a><a class="next">Next</a></p>
            <a id="trade-close">Ã—</a>
        </div>
        <div id="start" class="overlay">
            <h2>NETRUIN</h2>
            <p>
                <a onclick="GUI.hideOverlay()">PLAY</a>
            </p>
        </div>
        <div id="win" class="overlay">
            <h2>COOL OUTFIT</h2>
            <p>
                <a onclick="GUI.hideOverlay()">Keep Playing</a>
            </p>
        </div>
    </section>
    <div id="info"></div>
    <section id="extra">
        <div id="outfit" class="box">
            <h3>Outfit</h3>
            <div id="outfit-list">
            </div>
        </div>
        <div id="inventory" class="box">
            <h3>Bag</h3>
            <div id="inventory-list">
            </div>
        </div>
    </section>

    <script src="data/testmap_data.js"></script>
    <script src="data/game_data.js"></script>
    <script src="js/tiles.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/gameboard.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/tradingpost.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
